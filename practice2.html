<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>registration form</title>
</head>
<body>
    <form action="/server">
    <h2>Registration Form</h2>
    <div>
        <input type="text"placeholder="enter your first name"name="name">
        <input type="text"placeholder="enter your last name"name="name">
    </div>
    <div>
        <label for="gender">please select your gender</label>
        <select name="gender"id="gender"select>
        <option>select option</option>
        <option value="M">male</option>
        <option value ="F">Female</option>
        <option value="T">transgender</option>
        </select>
    </div>
    <div>
        do you agree to all terms of services?
        <input type="checkbox"id="to_s"name="to_s"/>
        <label for="to_s">yes i'm agree</label>
    </div>
    <button>register</button>
    </form>
    
</body>
</html>
